{
  "AWSTemplateFormatVersion": "2010-09-09",
  "Outputs": {
    "LogGroupArn": {
      "Value": {
        "Fn::GetAtt": [
          "LogGroup",
          "Arn"
        ]
      }
    },
    "LogGroupName": {
      "Value": {
        "Ref": "LogGroup"
      }
    },
    "LogStreamName": {
      "Value": {
        "Ref": "LogStream"
      }
    },
    "RoleArn": {
      "Value": {
        "Fn::GetAtt": [
          "Role",
          "Arn"
        ]
      }
    },
    "RoleName": {
      "Value": {
        "Ref": "Role"
      }
    }
  },
  "Resources": {
    "LogGroup": {
      "Properties": {
        "RetentionInDays": 365
      },
      "Type": "AWS::Logs::LogGroup"
    },
    "LogStream": {
      "Properties": {
        "DeliverLogsPermissionArn": {
          "Fn::GetAtt": [
            "Role",
            "Arn"
          ]
        },
        "LogGroupName": {
          "Ref": "LogGroup"
        },
        "ResourceId": "vpc-bab4cdc1",
        "ResourceType": "VPC",
        "TrafficType": "ALL"
      },
      "Type": "AWS::EC2::FlowLog"
    },
    "Role": {
      "Properties": {
        "AssumeRolePolicyDocument": {
          "Statement": [
            {
              "Action": [
                "sts:AssumeRole"
              ],
              "Effect": "Allow",
              "Principal": {
                "Service": [
                  "vpc-flow-logs.amazonaws.com"
                ]
              }
            }
          ]
        },
        "Path": "/",
        "Policies": [
          {
            "PolicyDocument": {
              "Statement": [
                {
                  "Action": [
                    "logs:DescribeLogGroups"
                  ],
                  "Effect": "Allow",
                  "Resource": [
                    "*"
                  ]
                },
                {
                  "Action": [
                    "logs:CreateLogStream",
                    "logs:DescribeLogStreams",
                    "logs:PutLogEvents"
                  ],
                  "Effect": "Allow",
                  "Resource": [
                    {
                      "Fn::GetAtt": [
                        "LogGroup",
                        "Arn"
                      ]
                    },
                    {
                      "Fn::Join": [
                        "",
                        [
                          {
                            "Fn::GetAtt": [
                              "LogGroup",
                              "Arn"
                            ]
                          },
                          ":*"
                        ]
                      ]
                    }
                  ]
                }
              ]
            },
            "PolicyName": "vpc_cloudwatch_flowlog_policy"
          }
        ]
      },
      "Type": "AWS::IAM::Role"
    }
  }
}
